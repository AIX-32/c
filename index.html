<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hogrefe - start</title>
  <link rel="icon" type="image/png" href="https://www.hogrefe.com/_assets/2cb2a4083936226ae65d527b2738beba/Images/touch-icons/favicon-32x32.png" sizes="32x32">
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    button {
      width: 100%;
      padding: 10px 20px;
      font-size: 18px;
      background: #dce317;
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c3c914;
    }

    .calculator-container {
      width: 100%;
      max-width: 300px;
    }

    .calculator-input {
      width: 100%;
      padding: 10px;
      border: 10px solid #dce317;
      background: white;
      color: black;
      outline: none;
      transition: box-shadow 0.3s;
    }

    .calculator-result {
      margin-top: 10px;
      color: black;
      text-align: center;
    }

    /* Password overlay */
    #passwordScreen {
      position: fixed;
      inset: 0;
      background: #fff;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #passwordScreen input {
      padding: 10px;
      font-size: 18px;
      border: 10px solid #dce317;
      width: 200px;
      text-align: center;
    }

    #passwordScreen button {
      background: #dce317;
      color: white;
      font-size: 18px;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    #passwordError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="passwordScreen">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Unlock</button>
    <div id="passwordError"></div>
  </div>

  <h1>AI Assistant Launcher</h1>
  <button onclick="launchAI('chatgpt')">CG</button>
  <button onclick="launchAI('claude')">CA</button>
  <button onclick="launchAI('humanize')">HA</button>

  <div class="calculator-container">
    <input type="text" id="calculator" class="calculator-input" placeholder="EC" oninput="calculate()">
    <div id="result" class="calculator-result"></div>
  </div>

  <script>
    function launchAI(ai) {
      let url;
      if (ai === 'chatgpt') {
        url = 'https://chat.openai.com/';
      } else if (ai === 'claude') {
        url = 'https://claude.ai/';
      } else if (ai === 'humanize') {
        url = 'https://www.humanizeai.pro';
      } else {
        alert('AI not found!');
        return;
      }

      const width = 500;
      const height = 700;
      const left = (window.innerWidth / 2) - (width / 2);
      const top = (window.innerHeight / 2) - (height / 2);

      window.open(
        url,
        ai + '_popup',
        `width=${width},height=${height},top=${top},left=${left},resizable,scrollbars=yes`
      );
    }

    function calculate() {
      const input = document.getElementById('calculator').value;
      const resultDiv = document.getElementById('result');
      
      if (!input) {
        resultDiv.textContent = '';
        return;
      }

      try {
        const sanitizedInput = input.replace(/[^0-9+\-*/.()\s]/g, '');
        const result = eval(sanitizedInput);
        resultDiv.textContent = Number.isFinite(result) ? `= ${result}` : 'Invalid expression';
      } catch (error) {
        resultDiv.textContent = 'Invalid expression';
      }
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const error = document.getElementById('passwordError');

      if (input === 'ihateni') {
        document.getElementById('passwordScreen').style.display = 'none';
      } else {
        error.textContent = 'Incorrect password';
      }
    }
  </script>
</body>
</html>
